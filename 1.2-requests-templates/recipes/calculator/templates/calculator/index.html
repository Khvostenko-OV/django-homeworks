<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<h2>Список рецептов:</h2>
<ol>
{% for dish in recipes %}
    <li>{{ dish }}
        {% for i in range %}
            <a href="{{ dish }}?servings={{ i }}">{{ i }}</a>
        {% endfor %}
        чел.
    </li>
{% endfor %}
</ol>
</body>
</html>
